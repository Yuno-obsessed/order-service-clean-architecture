#      max-file-size: 1MB
#      max-request-size: 10MB
#
logging:
  level:
    com.sanity: debug
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false
exception:
  trace: true
application:
  order:
    topic: Orders
    queue: order
    routing-key: rout.order
